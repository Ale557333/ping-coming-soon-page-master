<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="'Ping coming soon page">

  <script src="https://kit.fontawesome.com/f59f473b2e.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>PING.</h1>
    </header>

    <main>
      <div class="container">
        <div class="text">
          <h2>We are launching soon!</h2>
          <p>Subscribe and get notified</p>
        </div>
        <form class="signup-form">
          <input type="input" class="input-user" id="username" placeholder="Your email address..." autofocus
            autocomplete="off">
          <button class="button">Notify me</button>
          <p class="feedback-message"></p>
          <div class="card">
            <img src="./images/illustration-dashboard.png" alt="ilustration of dashboard" />
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="social-icons">
        <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank>"><i class="fab fa-instagram"></i></a>
      </div>

      <p class="attribution">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>

  <script src="./index.js"></script>
</body>

</html>
